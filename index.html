<!DOCTYPE html>
<html>
<head>
<style>
  /* 상단 메뉴 스타일링 */
  #top-menu {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f2f2f2;
    height: 50px;
    padding: 0 20px;
  }
  
  .logo {
    width: 50px;
    height: 50px;
  }
  
  .menu-items {
    display: flex;
  }
  
  .menu-item {
    margin: 0 20px;
    font-size: 18px;
    cursor: pointer;
  }
  
  /* 컨텐츠 영역에 상단 여백 추가 */
  body {
    margin-top: 50px; /* 상단 메뉴 높이와 동일하게 설정 */
  }
</style>
</head>
<body>

<div id="top-menu">
  <img src="logo.png" alt="Logo" class="logo">
  <div class="menu-items">
    <div class="menu-item" onclick="scrollToSection('about-me')">About Me</div>
    <div class="menu-item" onclick="scrollToSection('stack')">Stack</div>
    <div class="menu-item" onclick="scrollToSection('works')">Works</div>
  </div>
</div>

<!-- 나머지 컨텐츠 내용 -->
<div id="about-me" style="height: 1000px; background-color: lightgray;">About Me Content</div>
<div id="stack" style="height: 1000px; background-color: lightblue;">Stack Content</div>
<div id="works" style="height: 1000px; background-color: lightgreen;">Works Content</div>

<script>
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    window.scrollTo({
      top: section.offsetTop - 50, // 50은 상단 메뉴 높이
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
